<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text"${titulo}"></title>
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Spring Boot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/listar}">Clientes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/form}">Crear Cliente</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">

	<h1 class="text-secondary" th:text"${titulo}"></h1>
    
    <table class= "table table-striped">
    	<thead>
    		<tr>
    			<th>id</th>
    			<th>nombre</th>
    			<th>apellido</th>
    			<th>email</th>
    			<th>fecha</th>
    			<th>fecha</th>
    			<th>eliminar</th>
    		</tr>
    	</thead>
    	
    	<tbody>
    		<tr th:each="cliente: ${clientes}">
    			<td th:text="${cliente.id}"></td>
    			<td th:text="${cliente.nombre}"></td>
    			<td th:text="${cliente.apellido}"></td>
    			<td th:text="${cliente.email}"></td>
    			<td th:text="${cliente.createAt}"></td>
    			<td> <a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a> </td>
    			<td> <a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'" onclick=" return confirm('Estas seguro que deseas eliminar?')"></a> </td>
    		</tr>
    	</tbody>
    	
    </table>
</div>
</body>
</html>
