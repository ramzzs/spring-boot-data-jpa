<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text"${titulo}"></title>
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Spring Boot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/listar}">Clientes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/form}">Crear Cliente</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
	<h1 class="text-secondary" th:text="${titulo}"></h1>
    <form th:action="@{/form}" th:object="${cliente}" method="post">
	    <table>
	    	<tr>
	    		<td>Nombre</td>
	    		<td>
		    		<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'" />
		    		<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
	    		</td>
	    		
	    	</tr>
	    	<tr>
	    		<td>Apellido</td>
	    		<td>
		    		<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'"/>
		    		<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
	    		</td>
	    		
	    	</tr>
	    	<tr>
	    		<td>Email</td>
	    		<td>
	    		<input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	    		<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
	    		</td>
	    	</tr>
	    	<tr>
	    		<td>Fecha</td>
	    		<td>
	    		<input type="text" th:field="*{createAt}" class="form-control" th:errorclass="'form-control alert-danger'" placeholder="YYYY-MM-DD"/>
	    		<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
	    		</td>
	    	</tr>
	    	<tr>
	    		<td><input type="submit"  value = "Crear Cliente" class="btn btn-primary"/></td>
	    	</tr>
	    </table>
	    <input type="hidden" th:field="*{id}"  />
    </form>
</div>
</body>
</html>
